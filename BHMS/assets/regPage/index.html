<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/styleReg.css">
</head>
<body>

    <div class="main">

        <div class="containerr">
            <form method="POST" class="" id="appointment-form">
                <div class="appointment-form">
                <h2>Registration Form</h2>
                <div class="form-group-1">
                    <input type="text" name="title" id="title" placeholder="Firstname" required />
                    <input type="text" name="name" id="name" placeholder="Lastname" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
                    <input type="text" name="matricNo" id="matricNo" placeholder="Matric number" required />
                    <div class="select-list">
                        <select name="course_type" id="course_type">
                            <option slected value="">Course of Study</option>
                            <option value="society">Society</option>
                            <option value="language">Language</option>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Request an appointment" />
                </div>
            </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/mainReg.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
